<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Happy Birthday Pooja 💖</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Background music -->
  <audio id="bg-music" src="audio/birthday-music.mp3" autoplay loop></audio>

  <!-- Password protection -->
  <script src="script.js"></script>

  <div class="container">
    <!-- Birth Section -->
    <div class="section" id="birth">
      <img src="images/baby.svg" alt="Baby" class="icon">
      <h1 class="text">On 29 October 2001, a little star named <span class="highlight">Pooja</span> was born ⭐</h1>
    </div>

    <!-- Baby Walking Section -->
    <div class="section" id="baby-walk">
      <img src="images/baby-walk.svg" alt="Baby Walking" class="icon walk">
      <h2 class="text">Learning to walk… first steps of life!</h2>
    </div>

    <!-- Fast Forward Section -->
    <div class="section" id="fast-forward">
      <img src="images/girl.svg" alt="Girl Today" class="icon grow">
      <h2 class="text">Today, <span class="highlight">Pooja</span>, you shine brighter than ever ✨</h2>
    </div>

    <!-- Happy Birthday Pop -->
    <div class="section" id="birthday-pop">
      <div class="balloons">
        <img src="images/balloon1.svg" class="balloon">
        <img src="images/balloon2.svg" class="balloon">
        <img src="images/balloon3.svg" class="balloon">
      </div>
      <h1 class="text pop">🎉 Happy Birthday, <span class="highlight">Pooja</span>! 🎉</h1>
      <p class="message">Welcome to your special journey… ❤️</p>
    </div>

    <button id="next-level-btn">Start the Adventure ➡️</button>
  </div>
</body>
</html>
